{% extends "base.html" %}
{% block title %}Trend Chart{% endblock %}
{% block mainblock %}
<div class="card card-common h-100">
    <div class="card-header">
        <h3>Trend Chart</h3>
    </div>
    <div class="card-body">
        <!-- Create a div where the graph will take place -->
        <div class="chart-container" style="position: relative; width: 100%; height: 80vh;">
            <canvas id="myChart" width="400" height="300"></canvas>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/lineChart.js') }}"></script>
{% endblock %}
